<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Sales Genius — Slides</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <meta name="color-scheme" content="light dark">

  <style>
    /* Сброс мелких отступов по умолчанию */
    html, body { margin: 0; padding: 0; height: 100%; }

    /* Центруем контейнер, делаем адаптивную ширину */
    .page {
      min-height: 100%;
      display: grid;
      place-items: center;
      padding: 16px;
      box-sizing: border-box;
      background: #0f172a; /* слегка тёмный фон, чтобы контент выглядел контрастнее */
    }

    /* Адаптивный контейнер под слайды: держим правильные пропорции 1752×1056 */
    .embed-wrap {
      width: 100%;
      max-width: 1200px;           /* можно увеличить/уменьшить при желании */
      aspect-ratio: 1752 / 1056;   /* сохранение пропорций */
      position: relative;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0,0,0,.25);
      background: #000;
    }

    /* Вкладыш Visme занимает весь контейнер */
    .embed-wrap > .visme_d,
    .embed-wrap iframe[src*="visme.co"] {
      position: absolute;
      inset: 0;
      width: 100% !important;
      height: 100% !important;
      border: 0;
      display: block;
    }

    /* Подпись Visme — опционально оставляем как есть */
    .credit {
      margin: 12px auto 0;
      font: 12px/1.4 Arial, sans-serif;
      color: #cbd5e1;
      text-align: center;
      opacity: .9;
      width: max-content;
      white-space: nowrap;
    }
    .credit a {
      color: #e2e8f0;
      font-weight: 600;
      text-decoration: none;
    }

    /* Небольшой полифилл на случай древнего браузера без aspect-ratio */
    @supports not (aspect-ratio: 1 / 1) {
      .embed-wrap { height: calc((100vw) * (1056 / 1752)); }
    }
  </style>
</head>
<body>
  <main class="page">
    <div class="embed-wrap">
      <div
        class="visme_d"
        data-title="Sales Genius"
        data-url="dwoqwwjg-sales-genius"
        data-w="1752"
        data-h="1056"
        data-full-h="false"
        data-domain="my">
      </div>
    </div>

    <p class="credit">
      Made with
      <a href="https://www.visme.co/?vc=Made-With-Visme&amp;utm_medium=Embed"
         target="_blank" rel="noreferrer">Visme</a>
    </p>
  </main>

  <!-- Скрипт Visme: подставит iframe и инициализирует свайпы на мобиле -->
  <script src="https://static-bundles.visme.co/visme-embed.js" defer></script>
</body>
</html>
